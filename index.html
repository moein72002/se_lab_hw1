<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>SE LAB 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SE LAB 1</h1>
        <nav>
            <ul>

                <li><a href="#shop" title="Explore our shop">Shop</a></li>

        </nav>
